{% load static %}
<header>
    <nav class="navbar navbar-expand-lg fixed-top  border-bottom red-bg">
        <div class="container" id="topNav">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static assets/default/img/logo.png %}" height="16" alt="logo" loading="lazy" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarExample01"
                aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarExample01">
                <ul class="navbar-nav me-auto ms-auto mb-2 mb-lg-0" id="topNav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'club-list' %}">Club Search</a>
                    </li>
                    {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'club-create' %}">Create Club</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'profile-update' %}">Manage Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'my-clubs' %}">Manage Club</a>
                    </li>
                    {% endif %}
                </ul>

                <ul class="navbar-nav me-auto ms-auto mb-2 mb-lg-0">
                    {% if user.id %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'profile-detail' user.profile.id %}"><b>Howdy, {{
                                user.profile.display_name }}</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'logout' %}">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'register' %}">Register</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>
